<!DOCTYPE html>
<html>
<head>
	<title>Piano</title>
	<script type="text/javascript" src="./build/Main.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
</head>
<body>
	<style type="text/css">

		body {
			width: 1246px;
			margin: 80px auto;
			text-align: center;
			font-family: monospace;
			font-size: 1.25em;
		}

		#loading {
			position: absolute;
			top: 20px;
			right: 20px;
			width: 80px;
			height: 10px;
			border: 1px solid black;
		}

		#loading #fill {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 0;
			background-color: blue;
		}

		.description {
			margin: 20px;
		}

		#volume {
			border: 1px solid black;
			padding: 10px;
			width: 140px;
			margin-left: auto;
			margin-right: auto;
		}

		h3 {
			margin-top: 0;
		}

		#piano {
			width: 1246px;
			margin: 0 auto;
			position: relative;
			background: #444;
		}
		.white {
			z-index: 1;
			padding-left: 10px;
			border: 1px solid #ccc;
			overflow: auto;
		}
		.black {
			position: absolute;
			top: 0;
			left: 0;
		}
		.white div {
			float: left;
			margin-left: 2px;
			width: 32px;
			height: 160px;
			-moz-border-radius: 2px 2px 5px 5px;
			-webkit-border-radius: 2px 2px 5px 5px;
			border-radius: 2px 2px 5px 5px;
			background: #fff;
			color: #000;
			font-weight: 700;
		}
		.black div {
			position: absolute;
			top: 0;
			width: 16px;
			height: 100px;
			border: 2px solid #000;
			-moz-border-radius: 0 0 5px 5px;
			-webkit-border-radius: 0 0 5px 5px;
			border-radius: 0 0 5px 5px;
			background: #000;
			color: #fff;
		}
		[data-note] {
			cursor: pointer;
		}
		[data-note].active {
			background: #74c674;
		}

		.controls {
			margin: 10px;
		}
		.controls button {
			font-size: 20px;
			cursor: pointer;
			padding: 5px;
			margin-right: 5px;
		}
		#play {
			width: 600px;
		}

		#chord {
			width: 7em;
			font-size: inherit;
		}

	</style>

	<div id='loading'>
		<div id='fill'></div>
	</div>

	<h2><input id="chord"> <button id="save">Save</button></h2>

	<div id="piano">
		<div class="white"></div>
		<div class="black"></div>
	</div>

	<section class="controls">
		<button id="play">play</button> <button id="stop">stop</button>
	</section>

</body>
</html>
