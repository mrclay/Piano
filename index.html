<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Piano</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="./index.css?1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
</head>
<body>

<div id="piano">
	<div class="white"></div>
	<div class="black"></div>
</div>

<section>
	<div class="btn-group" role="group">
		<button id="play" class="btn btn-default"><i class="fa fa-play" aria-hidden="true"></i> <span>Play</span></button>
		<button id="stop" class="btn btn-default"><i class="fa fa-stop" aria-hidden="true"></i> <span>Stop</span></button>
		<button id="record" class="btn btn-danger"><i class="fa fa-circle" aria-hidden="true"></i> <span>Record</span></button>
	</div>
</section>

<section>
	<div class="progress">
		<div id="progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
			<span class="sr-only"><span class="progress-percentage">0</span>% Complete</span>
		</div>
	</div>
</section>

<section>
	<div class="input-group input-group-lg">
		<input id="title" type="text" class="form-control" placeholder="Title">
		<span class="input-group-btn">
		<button id="save" class="btn btn-default" type="button"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save to URL</button>
		</span>
	</div>
</section>

<script type="text/javascript" src="./build/Main.js?7"></script>
</body>
</html>
